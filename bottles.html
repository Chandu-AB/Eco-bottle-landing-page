<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoBottle • Bottle Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Bottle Details</h1>
      <nav><a href="index.html">← Back to Home</a></nav>
    </div>
  </header>

  <section id="details" class="section container">
    <h2 id="bottle-title">Bottle Name</h2>
    <img id="bottle-image" src="" alt="" class="detail-img" />
    <p id="bottle-description"></p>
  </section>

  <footer class="container">
    <p>&copy; 2025 EcoBottle. Make your hydration personal!</p>
  </footer>

  <script>
    const data = {
      pink: {
        title: "Hydro Flask • Blush Pink (32 oz)",
        img: "https://via.placeholder.com/400x500/ffc0cb?text=Blush+Pink",
        desc: "Elegant stainless-steel bottle, holds 32 oz. Keeps drinks hot for 6 hours and cold for 24 hours — perfect for daily use or travel."
      },
      blue: {
        title: "Hydro Flask • Blue (32 oz)",
        img: "https://via.placeholder.com/400x500/0000ff?text=Blue",
        desc: "Vibrant blue finish with TempShield insulation technology. Ideal for outdoor adventures—leak-proof and durable."
      },
      black: {
        title: "Hydro Flask • Black (32 oz)",
        img: "https://via.placeholder.com/400x500/000000?text=Black",
        desc: "Sleek matte black design with flex cap. Office-friendly, travel-ready, and keeps beverages at the perfect temperature."
      },
      sage: {
        title: "Hydro Flask • Sage Green (32 oz, Straw Lid)",
        img: "https://via.placeholder.com/400x500/98bf64?text=Sage+Green",
        desc: "Soft sage green with a straw-cap lid for easy sipping. Great for daily hydration at home, work, or on the go."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get('bottle') || 'pink';
    const bottle = data[key];

    document.getElementById('bottle-title').textContent = bottle.title;
    document.getElementById('bottle-image').src = bottle.img;
    document.getElementById('bottle-image').alt = bottle.title;
    document.getElementById('bottle-description').textContent = bottle.desc;
  </script>
</body>
</html>
